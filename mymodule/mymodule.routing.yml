mymodule.content:
  path: '/mymodule'
  defaults:
    _controller: '\Drupal\mymodule\Controller\FirstController::content'
    _title: 'My First Module'
  requirements:
    _permission: 'access content'

dependentDropdown:
  path: '/dependentDropdown'
  defaults:
    _form: '\Drupal\mymodule\Form\DependentDropdown'
    _title: 'DependentDropdown Example'
  requirements:
    _permission: 'access content'